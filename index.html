<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- social sharing plugin -->
    <script src="js/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="morningapp" ng-controller="MenuController">

      <ion-header-bar class="bar-stable">

    <ion-side-menus>

    <!-- Center content -->
      <ion-side-menu-content>
        <div class="bar bar-header bar-royal">
          <button class="button button-icon icon ion-navicon" ng-click="toggleMenu"></button>
          <h1 class="h1 title">Today</h1>
            <!-- New Task button-->
          <button class="button button-icon">
            <i class="icon ion-plus-circled"></i>
          </button>
        </div>
      
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left" >
        <ion-header-bar class="bar-dark">
          <h1 class="h1 title">Menu</h1>
        </ion-header-bar>
      </ion-side-menu>

    </ion-side-menus>

    <ion-view title="'AT80 Movies'" left-buttons="leftButtons" style="background:#161c1f;">
        <ion-content overflow-scroll='true'>
        <!-- our list and list items -->
          <!-- <ion-scroll direction="y" class="available-scroller"> -->
          <ion-list ng-controller="FeedController">
            <ion-item ng-repeat="item in feed" class="background">

                  <div class="list card" style="margin-bottom:5px; margin-top:5px;">

                     <!-- <div class="item item-avatar">
                      <img src="http://www.google.com/s2/favicons?domain={{item.link}}">
                      <h2>{{item.title}}</h2> -->
                      <!--<p>{{item.description}}</p>
                    </div> -->

                    <!-- <div class="thumbnail">
                        <img src="{{item.image}}" alt="..." />
                        <div class="wrapper">
                            <div class="caption post-content">
                                <h2>{{item.title}}</h2>
                            </div>
                        </div>
                    </div> -->

                     <div class="card-image item-image">
                            <!-- <img src="{{item.image}}"> -->
                            <!-- <div class="item item-image"> -->
                              <img src="{{item.image}}" alt="..." />
                            <!-- </div> -->
                            <div class="banner"></div>
                              <h2>{{item.title}}</h2>
                        </div>
                        <p>Description goes here</p>

                    <div class="item tabs tabs-secondary tabs-icon-left" ng-controller="ShareController">
                        <a class="tab-item" href="#">
                          <i class="icon ion-android-favorite"></i>
                          Favourite
                        </a>
                        <a class="tab-item" href="" ng-click='shareAnywhere("{{item.title}}", "{{item.image}}", "{{item.link}}")'>
                          <i class="icon ion-android-share-alt"></i>
                          Share
                        </a>
                      </div>

                  </div>

            </ion-item>
          </ion-list>
          <!-- </ion-scroll> -->
        </ion-content>
    </ion-view>

  </body>
</html>
